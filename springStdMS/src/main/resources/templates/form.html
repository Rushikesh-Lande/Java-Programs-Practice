<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style type="text/css">
        th {
            color: #FFF;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
        }
        body {
            background-color:#993333;
            color:white;
            font-family:verdana;
        }
    </style>
</head>
<body>
    <form th:action="@{/student/submit}" method="post">
        <table width="700" border="0" align="center" cellpadding="0" cellspacing="5">
            <tr>
                <th width="25%" height="60">&nbsp;</th>
                <th><p>Student Registration Form</p></th>
                <th width="10%">&nbsp;</th>
            </tr>
            <tr>
                <td><strong>Name:</strong></td>
                <td><input name="name" type="text" size="35" required/></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><strong>DOB:</strong></td>
                <td><input type="date" name="dob" size="35" required/></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><strong>Sex:</strong></td>
                <td>
                    <input type="radio" name="gender" value="male" required>Male
                    <input type="radio" name="gender" value="female">Female
                </td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><strong>Email:</strong></td>
                <td><input name="email" type="email" size="35" required/></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><strong>Address:</strong></td>
                <td><input name="address" type="text" size="35" required/></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><strong>School:</strong></td>
                <td>
                    <select id="slct1" name="school" onchange="populate(this.id,'slct2')" required>
                        <option value="">Select..</option>
                        <option value="Medicine and Health Sciences">Medicine and Health Sciences</option>
                        <option value="Law">Law</option>
                        <option value="Music and Performing Arts">Music and Performing Arts</option>
                        <option value="Business and Economics">Business and Economics</option>
                        <option value="Science,Engineering and Technology">Science,Engineering and Technology</option>
                        <option value="Education">Education</option>
                        <option value="Pharmacy">Pharmacy</option>
                    </select>
                </td>
                <td>&nbsp;</td>
            </tr>
            <!-- ... Other form fields ... -->
            <tr>
                <td>&nbsp;</td>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
    <p align="center">Some university motto n' stuff.</p>
    <script src="script.js"></script>
</body>
</html>
